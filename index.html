<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReelScroll Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #fafafa;
            color: #262626;
            padding: 20px;
        }
        
        .admin-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #0095f6;
        }
        
        .admin-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
        }
        
        h2 {
            margin-bottom: 15px;
            color: #262626;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
            font-size: 14px;
        }
        
        textarea {
            min-height: 80px;
            resize: vertical;
        }
        
        button {
            background-color: #0095f6;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #0080e5;
        }
        
        .video-list {
            margin-top: 20px;
        }
        
        .video-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
            margin-bottom: 10px;
            background: #fafafa;
        }
        
        .video-preview {
            width: 100px;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 15px;
        }
        
        .video-info {
            flex: 1;
        }
        
        .video-actions {
            display: flex;
            gap: 10px;
        }
        
        .delete-btn {
            background-color: #ff4444;
        }
        
        .delete-btn:hover {
            background-color: #e53935;
        }
        
        .status-message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1>ReelScroll Admin Panel</h1>
        
        <div id="statusMessage" class="status-message"></div>
        
        <div class="admin-section">
            <h2>Add New Video</h2>
            <form id="videoForm">
                <div class="form-group">
                    <label for="videoUrl">Video URL</label>
                    <input type="url" id="videoUrl" required placeholder="https://example.com/video.mp4">
                </div>
                
                <div class="form-group">
                    <label for="profilePic">Profile Picture URL</label>
                    <input type="url" id="profilePic" required placeholder="https://example.com/profile.jpg">
                </div>
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required placeholder="@username">
                </div>
                
                <div class="form-group">
                    <label for="caption">Caption</label>
                    <textarea id="caption" required placeholder="Add a caption..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="music">Music/Sound</label>
                    <input type="text" id="music" required placeholder="Song Name - Artist">
                </div>
                
                <div class="form-group">
                    <label for="likes">Initial Likes</label>
                    <input type="number" id="likes" value="0" min="0">
                </div>
                
                <div class="form-group">
                    <label for="comments">Initial Comments</label>
                    <input type="number" id="comments" value="0" min="0">
                </div>
                
                <button type="submit">Add Video</button>
            </form>
        </div>
        
        <div class="admin-section">
            <h2>Current Videos</h2>
            <div class="video-list" id="videoList">
                <!-- Videos will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Load videos from localStorage
        function loadVideos() {
            const videoList = document.getElementById('videoList');
            const videos = JSON.parse(localStorage.getItem('reelAppVideos') || [];
            
            videoList.innerHTML = '';
            
            if (videos.length === 0) {
                videoList.innerHTML = '<p>No videos added yet.</p>';
                return;
            }
            
            videos.forEach((video, index) => {
                const videoItem = document.createElement('div');
                videoItem.className = 'video-item';
                videoItem.innerHTML = `
                    <img src="${video.profilePic}" class="video-preview" alt="Video Preview">
                    <div class="video-info">
                        <h3>${video.username}</h3>
                        <p>${video.caption}</p>
                        <p>Likes: ${video.likes} | Comments: ${video.comments}</p>
                        <p>${video.url}</p>
                    </div>
                    <div class="video-actions">
                        <button class="delete-btn" onclick="deleteVideo(${index})">Delete</button>
                    </div>
                `;
                videoList.appendChild(videoItem);
            });
        }
        
        // Add new video
        document.getElementById('videoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const videoUrl = document.getElementById('videoUrl').value;
            const profilePic = document.getElementById('profilePic').value;
            const username = document.getElementById('username').value;
            const caption = document.getElementById('caption').value;
            const music = document.getElementById('music').value;
            const likes = parseInt(document.getElementById('likes').value) || 0;
            const comments = parseInt(document.getElementById('comments').value) || 0;
            
            // Get existing videos
            const videos = JSON.parse(localStorage.getItem('reelAppVideos') || '[]');
            
            // Create new video ID
            const newId = videos.length > 0 ? Math.max(...videos.map(v => v.id)) + 1 : 1;
            
            // Add new video
            videos.push({
                id: newId,
                url: videoUrl,
                profilePic: profilePic,
                username: username,
                caption: caption,
                music: music,
                likes: likes,
                comments: comments
            });
            
            // Save to localStorage
            localStorage.setItem('reelAppVideos', JSON.stringify(videos));
            
            // Update UI
            loadVideos();
            
            // Show success message
            showStatus('Video added successfully!', 'success');
            
            // Clear form
            this.reset();
            
            // Trigger storage event to update main app
            window.dispatchEvent(new Event('storage'));
        });
        
        // Delete video
        function deleteVideo(index) {
            const videos = JSON.parse(localStorage.getItem('reelAppVideos') || '[]');
            
            if (index >= 0 && index < videos.length) {
                videos.splice(index, 1);
                localStorage.setItem('reelAppVideos', JSON.stringify(videos));
                loadVideos();
                showStatus('Video deleted successfully!', 'success');
                
                // Trigger storage event to update main app
                window.dispatchEvent(new Event('storage'));
            }
        }
        
        // Show status message
        function showStatus(message, type) {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = message;
            statusElement.className = 'status-message ' + type;
            
            setTimeout(() => {
                statusElement.style.display = 'none';
            }, 3000);
        }
        
        // Initialize admin panel
        document.addEventListener('DOMContentLoaded', function() {
            loadVideos();
        });
    </script>
</body>
</html>
